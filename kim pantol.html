    /* Light Rain Effect CSS */
    .light-rain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .light-particle {
      position: absolute;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
      width: 2px;
      height: 50px;
      border-radius: 50%;
      opacity: 0;
      animation: lightFall linear infinite;
    }

    @keyframes lightFall {
      0% { transform: translateY(-100%); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Star particles CSS */
    .star-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0.8;
      width: 3px;
      height: 3px;
      filter: drop-shadow(0 0 3px #fff);
      animation-name: starFall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes starFall {
      0% {
        transform: translateY(-10px);
        opacity: 0;
      }
      10% {

      }
